<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner With Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <h1>Partner With Us</h1>
        </div>
    </header>

    <!-- Signup Form Section -->
    <section class="partner-section">
        <div class="container">
            <h2>Join the Sustainability Movement</h2>
            <p>Fill out the form below to start recycling your used cooking oil responsibly.</p>
            <form class="partner-form" action="thankyou.html" method="POST">
                <div class="partner-form-row">
                    <input type="text" id="name" name="restaurant-name" placeholder="Restaurant Name" required>
                    <input type="text" id="location" name="location" placeholder="Location" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="number" id="quantity" name="oil-quantity" placeholder="Oil Quantity (liters per week)" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="main-footer">
        <p>&copy; 2024 Soap2Wellness | All Rights Reserved</p>
    </footer>
</body>
</html>
